  <script type="text/javascript">
  var xhr = new XMLHttpRequest();
     xhr.onload = success;
     xhr.onerror = error;
  xhr.open('GET', 'https://fir-project-c2022.firebaseio.com');
     xhr.send();
   
     function error(err){
         console.log('Error occurred: ' + err);
     }
   
   function success(){
       var response = JSON.parse(this.responseText);
       var size = response.data.length;
       var data = response.data;
       var list = document.getElementById('mylist');
       for(let i = 0; i< size; i++){
              const listitem = document.createElement('li');
              listitem.classList.add('list-group-item');
              list.appendChild(listitem);
              const div1 = document.createElement('div');
              div1.innerHTML = data[i].first_name + ' ' + data[i].last_name;
              listitem.appendChild(div1);
              const div2 = document.createElement('div');
              listitem.appendChild(div2);
              const but1 = document.createElement('button');
              but1.innerHTML="edit";
              // but1.classList.add('btn btn-primary');
              div2.appendChild(but1);
              but1.addEventListener("click",function(){
                  var fname= prompt("Enter your firstname:","");
                  var lname= prompt("Enter your lastname:","")
                  div1.innerHTML=fname+" "+lname;
              });
              const but2 = document.createElement('button');
              but2.innerHTML="delete";
               //but2.classList.add('btn btn-primary');
              div2.appendChild(but2);
              but2.addEventListener("click",function(){
                  data[i].first_name=" ";
                  data[i].last_name=" ";
                  listitem.innerHTML=data[i].first_name+data[i].last_name;
              });
       }
       
   }
  </script>

      margin: 20px;
